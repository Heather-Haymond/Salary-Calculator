<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
      <section id="employeeForm">
        <h2>Add Employee</h2>
          <form id="getEmployeeData">
            <input
              placeholder="first name"
              type="text"
              data-testid="firstNameInput"
              id= 'firstName'>
            <input
              placeholder="last name"
              type="text"
              data-testid="lastNameInput"
              id="lastName">
            <input
              placeholder="ID number"
              type="text"
              data-testid="idInput"
              id='id'>
            <input
              placeholder="title"
              type="text"
              data-testid="titleInput"
              id='title'>
            <input
              placeholder="annual salary"
              type="text"
              data-testid="annualSalaryInput"
              id='salary'>
            <button
            id="submitted" onclick="textToTable(event)" data-testid="submitButton">Submit</button>
          </form> 
      </section> 
    <section>
      <h2>Employees:</h2>
        <table>
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID</th>
              <th>Title</th>
              <th>Anual Salary</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="employeeTable">
          </tbody>
        </table> 
    </section>
  </main>
  <footer id="footer">
    <div id="footer-text">Total Monthly</div>
    <span id="monthlyCost">0</span>
  </footer>
</body>
</html>
